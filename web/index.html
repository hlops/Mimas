<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/core/html5.js" type="text/javascript"></script>
    <![endif]-->

    <style type="text/css">
        #pluginContainer {
            position: fixed;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
        }
    </style>

</head>
<body>

    <div template="templates/menu.html"></div>
    <div id="pluginContainer"></div>

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/core/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/core/less-1.3.1.min.js"></script>
<script type="text/javascript" src="js/core/bootstrap.min.js"></script>
<script type="text/javascript" src="js/core/underscore.js"></script>
<script type="text/javascript" src="js/core/backbone.js"></script>

<script type="text/javascript">
    var mimas = {
        router:new (Backbone.Router.extend({
            routes:{
                "projects":"about"
            },
            about:function () {
                alert("ok")
            }
        })),

        getTemplate:function (name) {
            if (!this.templates) this.templates = {};
            if (!this.templates[name]) {
                this.templates[name] = _.template($('#' + name).html());
            }
            return this.templates[name];
        },
        loadTemplate:function (el, path, args) {
            var $el = $(el);
            var deferred = $.Deferred();
            $el.load(path, function () {
                $el.trigger("templateLoaded", [el, args]);
                deferred.resolve();
            });
            return deferred;
        },
        pluginContainer:$("#pluginContainer")
    };

    $(function () {
        var arr = [];
        $("*[template]").each(function () {
            arr.push(mimas.loadTemplate(this, $(this).attr("template")));
        });
        $.when.apply($, arr).done(function () {
            Backbone.history.start();
        });
    });
</script>

</body>
</html>
